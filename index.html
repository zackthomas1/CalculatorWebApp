<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1 class="text-center my-4 display-1">Calculator App</h1>

    <div id="app_container" class="container-fluid center">
        <div class="row">
            <div id="calculator" class="container-fluid col-12 col-lg-6">
                <div id="display-container" class="container">
                    <p id="expression" class="text-right m-0 border"> </p>
        
                    <div id="display-container" class="row my-2">
                        <p id="value_display" class="text-center col border fs-2">0</p>
                        <p id="operation_display" class="col-1 border fs-2"></p>
                    </div>
                </div>
        
                <div id="numberBtns" class="">
        
                    <div id="btn_row_5" class="row">
                        <div class="mx-1 col"></div>
                        <button id="btn_clear" class="btn btn-secondary mx-1 col">CE</button>
                        <button id="btn_backspace" class="btn btn-secondary mx-1 col">&#60;-</button>
                        <button id="btn_divide" class="btn btn-secondary mx-1 col">/</button>
                    </div>
        
                    <div id="btn_row_4" class="row my-2">
                        <button id="btn_7" class="btn btn-light mx-1 col">7</button>
                        <button id="btn_8" class="btn btn-light mx-1 col">8</button>
                        <button id="btn_9" class="btn btn-light mx-1 col">9</button>
                        <button id="btn_multiple" class="btn btn-secondary mx-1 col">x</button>
                    </div>
            
                    <div id="btn_row_3" class="row my-2">
                        <button id="btn_4" class="btn btn-light mx-1 col">4</button>
                        <button id="btn_5" class="btn btn-light mx-1 col">5</button>
                        <button id="btn_6" class="btn btn-light mx-1 col">6</button>
                        <button id="btn_minus" class="btn btn-secondary mx-1 col">-</button>
                    </div>
            
                    <div id="btn_row_2" class="row my-2">
                        <button id="btn_1" class="btn btn-light mx-1 col">1</button>
                        <button id="btn_2" class="btn btn-light mx-1 col">2</button>
                        <button id="btn_3" class="btn btn-light mx-1 col">3</button>
                        <button id="btn_plus" class="btn btn-secondary mx-1 col">+</button>
                    </div>
            
                    <div id="btn_row_1" class="row my-2">
                        <button id="btn_sign" class="btn btn-light mx-1 col">+/-</button>
                        <button id="btn_0"  class="btn btn-light mx-1 col-5">0</button>
                        <button id="btn_decimal" class="btn btn-light mx-1 col">.</button>
                        <button id="btn_equal" class="btn btn-primary mx-1 col-3">=</button>
                    </div>
                </div>
            </div>

            <div id="history" class="container-fluid col-12 col-lg-6">
                <h2 class="text-center display-6">History</h2>
                <div class="container">
                    <ul id="history_list" class="list-group">
        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="responsive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
